<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<script src="app.js"></script>
<link rel="stylesheet" type="text/css" href="ui.css">
</head>
<body>
	<h1>短文改错训练</h1>
	<main>
		<button id="start">start</button>
		<button id="show">show answer</button>
		<button id="hide">hide answer</button>
		<button id="prev">previous exercise</button>
		<button id="next">next exercise</button>
		<br/>
		<form name="jump" style="float:right">
				<input name="val" type="number" min="1">
				<input name="btn" type="submit">
		</form>
		<p style="float:right;line-height:0;padding-right:1rem">跳转至</p>
		<iframe id="rfFrame" name="rfFrame" src="about:blank" style="display:none;"></iframe>
	</main>
</body>
