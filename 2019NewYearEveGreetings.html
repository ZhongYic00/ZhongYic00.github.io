    <main>
        <p>2018年，我们经历了许多人生中的起起落落，收获了一段美好快乐的时光。</p>
        <p>尽管我们也曾走入逆境，但在一时的风雨后我们迎来了灿烂的晴天。</p>
        <p>有些话早已耳熟能详，但在新的一年到来之际，我诚挚地祝福大家：</p>
        <div style="text-align:center;color:rgb(199, 76, 19)" class="greeting-specific-font"><p>元旦快乐！</p><p>祝大家在新的一年里平平安安，万事如意</p><p>祝即将进入紧张学习的各位同学学业进步，在期末考试和新学期的期中期末考试中再创佳绩！</p></div>
        <p>人生的第17个年头，我希望更充实更有意义地度过</p>
        <p>也希望诸位在2019年里，<span class="greeting-specific-font">活出精彩，活出水平，成为最好的自己！</span></p>
</main>
